<!DOCTYPE html>

<html lang="ja">
  
  <head>
    
    <meta charset="utf-8">
    
    <title>天職</title>
    
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/accountedit.css">

    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/pageTop.js"></script>
    
  </head>
  
  <body>
    <div class="backshadow"></div>

    <!-- ページ内容 -->
    <article>

      <div id="wrap">

        <div id="link" class="clearfix">
          <a href="#" class="a_link">
            <div class="link_box">
              購入履歴
            </div>
          </a>
          <a href="#" class="a_link">
            <div class="link_box">
              マイショップ
            </div>
          </a>
          <a href="#" class="a_link">
            <div class="link_box">
              ショップお気に入りリスト
            </div>
          </a>
          <a href="#" class="a_link">
            <div class="link_box">
              商品お気に入りリスト
            </div>
          </a>
          <a href="#" class="a_link">
            <div class="link_box">
              アカウント編集
            </div>
          </a>
        </div>

        <div id="account_box">

          <form action="account_delete.html" method="get">

            <div class="title">
              <h1>マイアカウント（編集）</h1>
            </div>

            <!-- プロフィール画像 -->
            <div class="img">
              <p class="subtitle">プロフィール画像</p>
              <input type="file">
              <img src="images/noimage.jpg">
            </div>

            <hr>

            <!-- メールアドレス -->
            <div class="mail">
              <p class="subtitle">メールアドレス</p>
              <input type="email" name="email" size="35" placeholder="変更するメールアドレスを入力してください">
            </div>

            <hr>

            <!-- お名前 -->
            <div class="name_box">
              <p class="subtitle">お名前</p>
              <input type="text" name="name" size="35" placeholder="変更するお名前を入力してください">
            </div>

            <hr>

            <div class="button">
              <input type="submit" value="送　信">
              <input type="reset" value="リセット">
            </div>

            <hr>

            <div class="delete">
              <input type="submit" name="delete" value="アカウント削除">
            </div>

          </form>

        </div>

        <div id="return">
          <a href="account.html" class="a_link">
            <div class="link_box">
              戻る
            </div>
          </a>
          <a href="../index.html" class="a_link">
            <div class="link_box">
              TOPへ
            </div>
          </a>
        </div>

        <div class="null"></div>

      </div>

    </article>

    <!-- ページトップボタン -->
    <p id="pageTop">
      <a href="#">
        <img src="images/pageTop.png" alt="ページトップへ">
      </a>
    </p>

    <!-- フッター -->
    <footer>
      <ul class="clearfix">
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">CATEGORY</a></li>
        <li><a href="#">NEWS</a></li>
        <li><a href="#">HELP</a></li>
      </ul>

      <div id="copyright">
        <p>&copy;2019 tenshyoku.com All Rights Reserved.</p>
      </div>
    </footer>
  </body>
  
</html>
