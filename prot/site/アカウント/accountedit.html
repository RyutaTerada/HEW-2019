            <hr>

            <!-- お名前 -->
            <div class="name_box">
              <p class="subtitle">お名前</p>
              <input type="text" name="name" size="35" placeholder="変更するお名前を入力してください">
            </div>

            <hr>

            <div class="button">
              <input type="submit" value="送　信">
              <input type="reset" value="リセット">
            </div>

          </form>
